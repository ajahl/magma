- name: Ensure ca-certificates is up to date
  become: yes
  apt:
    name: "{{ packages }}"
    only_upgrade: yes
  vars:
    packages:
      - ca-certificates

- name: Remove old magma etagecom sources
  shell: rm -rf /etc/apt/sources.list.d/packages_magma_etagecom_io.list
  become: yes
  ignore_errors: yes

- name: Add apt-transport-https
  apt: pkg=apt-transport-https state=present update_cache=yes
  #  when: preburn

- name: Add JFrog key
  apt_key:
    url: https://linuxfoundation.jfrog.io/artifactory/api/security/keypair/magmaci/public
    state: present

- name: Add JFrog repo
  apt_repository:
    repo: 'deb https://linuxfoundation.jfrog.io/artifactory/{{ repo }} {{ distribution }} main'
    update_cache: yes
    mode: 0644
